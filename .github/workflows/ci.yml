name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # CI installs only core + test deps. Audio/voice deps are optional
          # for this repository and can require platform-specific build tooling.
          pip install \
            python-dotenv==1.0.1 \
            httpx==0.27.0 \
            rich==13.7.1 \
            pytest==8.1.1 \
            pytest-asyncio==0.23.6 \
            ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        run: pytest tests/ -v
